server {
    listen  8080;
    server_name  localhost;
    root       /app/lib/liquid-fed-mgt/dist;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript application/javascript text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    location / {
        try_files $uri $uri/index.html =404;
    }

    error_page 404 @404;

    location @404 {
        add_header Cache-Control "no-cache, no-store, max-age=0" always;
        root /app/lib/liquid-fed-mgt/dist;
    }

    location /info {
        add_header Content-Type 'text/json; charset=utf-8';
        return 200 '{"status": "ok"}';
    }
}
